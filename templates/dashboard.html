
<!DOCTYPE html>
<html>
<head>
    <title>News Analytics Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>News Analytics Dashboard</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Headline</th>
            <th>URL</th>
            <th>Category</th>
            <th>Sentiment</th>
            <th>Timestamp</th>
        </tr>
        {% for item in news %}
        <tr>
            <td>{{ item[0] }}</td>
            <td>{{ item[1] }}</td>
            <td><a href="{{ item[2] }}">{{ item[2] }}</a></td>
            <td>{{ item[3] }}</td>
            <td>{{ item[4] }}</td>
            <td>{{ item[5] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
